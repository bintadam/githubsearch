<div class="row">
  <div class="col-md mb-4">
    <form
      #targetForm="ngForm"
      name="targetForm"
      (submit)="newUser()"
      class="form-inline md-form form-sm mt-0"
    >
      <div class="form-group">
        <input
          required
          [(ngModel)]="value"
          name="value"
          id="results"
          class="form-control form-control-sm ml-3 w-20"
          type="search"
          placeholder="Search"
        />
      </div>
    </form>
  </div>
</div>
