<div class="container-fluid" id="homeContainer">
  <div class="row">
    <div class="col-md-6">
      
      <app-search (valueEmitter)="findUser($event)"></app-search>
    </div>
    <div class="col-md-5" *ngFor="let u of user">
      <div class="card shadow-lg p-3 mb-5 text-white bg-dark rounded">
        <img [src]="u.avatar_url" [alt]="u.name" class="profile" />
        <div class="card-body">
          <div class="center">
            <h2>{{ u.name }}</h2>
            <p>{{ u.bio }}</p>
          </div>

          <p class="center">
            <span class="badge badge-success">
              Followers: {{ u.followers }}
            </span>

            <span class="badge badge-success">
              Following: {{ u.following }}
            </span>
            <span class="badge badge-success">
              Repositories: {{ u.public_repos }}
            </span>

            <span class="badge badge-success"
              >Public repos: {{ u.public_repos }}</span
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
